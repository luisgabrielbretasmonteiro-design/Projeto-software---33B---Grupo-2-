<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion POC</title>
  <style>
    /* === Thème global sombre === */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0a0a0a;
      background: radial-gradient(circle at top left, #111 0%, #000 80%);
      font-family: "Segoe UI", Arial, sans-serif;
      color: #f2f2f2;
    }

    /* === Boîte de connexion === */
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 320px;
    }

    h1 {
      margin-bottom: 25px;
      color: #ffffff;
      font-weight: 600;
      font-size: 22px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 12px;
    }

    label {
      font-size: 14px;
      color: #ddd;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 14px;
      transition: background 0.2s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.25);
    }

    button {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      font-weight: 600;
      transition: transform 0.1s ease, opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      min-height: 20px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Connexion POC</h1>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Se connecter</button>
    </form>

    <p id="message"></p>
  </div>

  <script>
    const passwordCorrect = "test1234";
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const enteredPassword = document.getElementById('password').value;

      if (enteredPassword === passwordCorrect) {
        message.style.color = "#22c55e"; // vert
        message.textContent = "✅ Connected!";
      } else {
        message.style.color = "#ef4444"; // rouge
        message.textContent = "❌ Invalid password!";
      }
    });
  </script>

</body>
</html>
